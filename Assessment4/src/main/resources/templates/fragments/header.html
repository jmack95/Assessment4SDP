<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<header th:fragment="header">


<nav class="navbar navbar-expand-lg navbar-success bg-light">
  <a class="navbar-brand" href="/"> Online Store </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon" align="center"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
     
      
      <li class="nav-item">
        <a class="nav-link" href="/register">register</a>
      </li>
    
      <li class="nav-item">
        <a class="nav-link" href="/login">Login <i class="fas fa-sign-in-alt"></i></a>
      </li>
   
      <li class="nav-item"   sec:authorize="isAuthenticated()"  >
        <a class="nav-link" href="/profile">Profile <i class="far fa-user-circle"></i></a>
      </li>

        <a class="nav-link" href="/users">Customers </a>

         <li class="nav-item"  >

      </li>

      </li>
      
   
      
      
    </ul>
    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post"  sec:authorize="isAuthenticated()">

      <button class="btn btn-outline-danger " type="submit">Logout</button>
